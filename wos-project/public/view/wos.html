<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<link rel="stylesheet" href="../css/style.css" type="text/css">
		<title>Work Order System</title>
	</head>
		<body>

		<div class="main">

			<h1>Welcome to the work order system</h1>

			<a class="button" href="./wos2.html">Work order list</a>

			<a class="button" href="#custom">File a work order</a>

		</div>

		<form action="wos.html" method="get">

			<fieldset id="custom">

				<legend>please enter date</legend>

				<label for="month">Month</label>

				<select id="month" class="date" name="month">
					<option value="1" selected>January</option>
					<option value="2">February</option>
					<option value="3">March</option>
					<option value="4">April</option>
					<option value="5">May</option>
					<option value="6">June</option>
					<option value="7">July</option>
					<option value="8">August</option>
					<option value="9">September</option>
					<option value="10">October</option>
					<option value="11">November</option>
					<option value="12">December</option>
				</select>

				<label for="day">Day</label>

				<select id="day" class="date" name="day">
					<option value="1" selected>1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>

				<label for="year">Year</label>

				<select id="year" class="date" name="year">
					<option value="2019" selected>2020</option>
					<option value="2018">2021</option>
					<option value="2017">2022</option>
				</select>

			</fieldset>

			<fieldset>

				<legend>please enter building</legend>

				<select class="building" name="building">
					<option value="1" selected>1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>

			</fieldset>

			<fieldset>

				<legend>please enter room</legend>

				<select class="room" name="room">
					<option value="1" selected>1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>

			</fieldset>

			<label for="descrip">Description</label>

			<textarea id="descrip">enter description here</textarea>

			<a class="submit button" id="enter" href="wos.html">Submit</a>

		</form>
		
		</body>
</html>
